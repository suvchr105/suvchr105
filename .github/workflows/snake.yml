name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: suvchr105
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          # Snake color
          color_snake: "#06b6d4"
      
          # LIGHT MODE (will still look mostly white â€“ GitHub behavior)
          color_dots: |
            #ffffff,
            #bae6fd,
            #7dd3fc,
            #38bdf8,
            #06b6d4
      
          # DARK MODE (THIS is what you want)
          color_dots_dark: |
            #020617,
            #164e63,
            #0891b2,
            #06b6d4,
            #22c55e


      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
